name: Update warma.db

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pysqlite3
    
    - name: Clone this repository
      run: |
        git config --global user.email "3244346642@qq.com"
        git config --global user.name "truebigsand"
        git clone https://github.com/truebigsand/warma-fans-back.git
    
    - name: Fetch data from Bilibili and insert to warma.db
      run: |
        cd warma-fans-back
        python updater.py
    
    - name: Push to Github
      run: |
        cd warma-fans-back
        git add warma.db
        git commit -m 'Update warma.db (auto from Github Actions)'
        git push -u origin master
